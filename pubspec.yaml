name: google_maps_location_picker
description: "A Flutter plugin which provides 'Picking Location' using Google Maps widget."
version: 3.1.3
repository: https://github.com/LuisGrt/google_maps_location_picker
homepage: https://pub.dev/packages/google_maps_location_picker

environment:
  sdk: ^3.5.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^13.0.1
  google_api_headers: ^4.2.1
  google_maps_flutter: ^2.9.0
  flutter_google_maps_webservices: ^1.1.1
  http: ^1.2.2
  provider: ^6.1.2
  tuple: ^2.0.2
  uuid: ^4.4.2
  package_info_plus: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

# To add assets to your package, add an assets section, like this:
